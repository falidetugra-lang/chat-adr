<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat ADR</title>
  <style>
    body{margin:0;background:#0b1220;color:#e6eef9;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    .card{background:#121a2b;border:1px solid #1f2a44;border-radius:16px;padding:16px}
    h1{margin:0 0 10px;font-size:20px}
    .row{display:flex;gap:8px}
    .row input{flex:1;border:1px solid #253353;background:#0d1627;color:#e6eef9;padding:12px;border-radius:10px;font-size:15px}
    .row button{background:#4cc9f0;border:0;color:#061018;padding:12px 16px;border-radius:10px;font-weight:700;cursor:pointer}
    .muted{color:#96a0b5;font-size:12px}
    .results{margin-top:12px;display:grid;gap:10px}
    .item{border:1px solid #1f2a44;border-radius:12px;padding:12px;background:#0e1729}
    .meta{font-size:12px;color:#96a0b5;margin-bottom:6px}
    .text{white-space:pre-wrap;line-height:1.45}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸ”Ž Consultas ADR</h1>
      <div class="muted">API: <code id="apiShow"></code></div>
      <div class="row" style="margin:10px 0 6px">
        <input id="q" placeholder="Ej.: exenciones por cantidades limitadas">
        <button id="ask">Preguntar</button>
      </div>
      <div id="status" class="muted"></div>
      <div id="results" class="results"></div>
    </div>
  </div>

<script>
(function(){
  // Usa el mismo dominio donde estÃ¡ sirviendo Render
  const API_BASE = location.origin;       // p.ej. https://chat-adr-app.onrender.com
  document.getElementById('apiShow').textContent = API_BASE;

  const qEl  = document.getElementById('q');
  const btn  = document.getElementById('ask');
  const resEl= document.getElementById('results');
  const stEl = document.getElementById('status');

  async function ask(){
    const q = (qEl.value||'').trim();
    if(!q){ qEl.focus(); return; }
    resEl.innerHTML = '';
    stEl.textContent = 'Buscandoâ€¦';

    try{
      const url = `${API_BASE}/api/query?q=${encodeURIComponent(q)}`;
      const r   = await fetch(url, { headers:{'Accept':'application/json'} });
      if(!r.ok) throw new Error('HTTP '+r.status);
      const data = await r.json();   // server.py devuelve { result: "Buscaste: ..." }

      stEl.textContent = 'OK';
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<div class="text">${(data.result||'').toString()}</div>`;
      resEl.appendChild(div);

    }catch(e){
      console.error(e);
      stEl.textContent = 'Error consultando la API.';
      resEl.innerHTML = '<div style="color:#fca5a5">No se pudo obtener resultados.</div>';
    }
  }

  btn.addEventListener('click', ask);
  qEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') ask(); });
})();
</script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultas ADR</title>
  <style>
    body{margin:0;background:#0b1220;color:#e6eef9;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    .card{background:#121a2b;border:1px solid #1f2a44;border-radius:16px;padding:16px}
    h1{margin:0 0 10px;font-size:20px}
    .row{display:flex;gap:8px;margin:10px 0 6px}
    .row input{flex:1;border:1px solid #253353;background:#0d1627;color:#e6eef9;padding:12px;border-radius:10px;font-size:15px}
    .row button{background:#4cc9f0;border:0;color:#061018;padding:12px 16px;border-radius:10px;font-weight:700;cursor:pointer}
    .muted{color:#96a0b5;font-size:12px}
    .log{white-space:pre-wrap;line-height:1.45;border:1px solid #1f2a44;border-radius:12px;padding:12px;background:#0e1729;margin-top:10px}
    .api{font-size:12px;color:#96a0b5;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸ”Ž Consultas ADR</h1>
      <div class="api">API: <code id="apiShow"></code></div>

      <div class="row">
        <input id="q" placeholder="Escribe tu pregunta... (p.ej. Â¿quÃ© es el ADR?)" />
        <button id="ask">Preguntar</button>
      </div>

      <div id="status" class="muted"></div>
      <div id="answer" class="log" style="display:none"></div>
    </div>
  </div>

  <script>
    (function () {
      const API_BASE = location.origin; // mismo dominio (Render)
      document.getElementById('apiShow').textContent = API_BASE;

      const qEl = document.getElementById('q');
      const btn = document.getElementById('ask');
      const st  = document.getElementById('status');
      const ans = document.getElementById('answer');

      async function ask() {
        const message = (qEl.value || '').trim();
        if (!message) { qEl.focus(); return; }

        ans.style.display = 'none';
        ans.textContent = '';
        st.textContent = 'Consultando...';

        try {
          const res = await fetch(API_BASE + '/api/query', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message })
          });

          if (!res.ok) throw new Error('HTTP ' + res.status);
          const data = await res.json();

          st.textContent = 'OK';
          ans.style.display = 'block';
          ans.textContent = (data.reply || data.result || JSON.stringify(data, null, 2));
        } catch (e) {
          console.error(e);
          st.textContent = 'Error consultando la API';
          ans.style.display = 'block';
          ans.textContent = 'âŒ ' + (e.message || e);
        }
      }

      btn.addEventListener('click', ask);
      qEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') ask(); });
    })();
  </script>
</body>
</html>
